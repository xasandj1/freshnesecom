<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Billing</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <div class="header__left">
                    <a href="#" class="header__chat">Chat with us</a>
                    <a href="tel:+998(88)033-00-70" class="header__info">+998(88)033-00-70</a>
                    <a href="mailto:info@freshnesecom.com" class="header__info">info@freshnesecom.com</a>
                </div>
                <nav class="header__right">
                    <ul class="header__list">
                        <li><a href="./index.html" class="header__item">Blog</a></li>
                        <li><a href="./about.html" class="header__item">About Us</a></li>
                        <li><a href="#!" class="header__item">Careers</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="container main__container">
                <a href="#!" class="main__logo"><img src="./img/logo.svg" alt="logo"></a>
                <div class="main__button">
                    <button type="button" class="main__btn">All categories <img src="./img/down.svg" alt="down"
                            class="main__down"></button>
                    <div class="main__card">
                        <div class="main__card2">
                            <a href="#!" class="main__btn1 type">Bakery</a>
                            <a href="#!" class="main__btn1 type">Fruit and vegetables</a>
                            <a href="#!" class="main__btn1 type">Meat and fish</a>
                            <a href="#!" class="main__btn1 type">Drinks</a>
                            <a href="#!" class="main__btn1 type">Kitchen</a>
                            <a href="#!" class="main__btn1 type">Special nutrition</a>
                            <a href="#!" class="main__btn1 type">Baby</a>
                            <a href="#!" class="main__btn1 type">Pharmacy</a>
                        </div>
                    </div>
                    <div class="main__inputs">
                        <input type="text" placeholder="Search Products, categories ..." class="main__input">
                        <img src="./img/search.svg" alt="">
                    </div>
                </div>
                <div class="main__login">
                    <button class="main__acount"><img src="./img/acout.svg" alt="" class="main__img"></button>
                    <button class="main__acount main__shop"><img src="./img/shop.svg" alt="" class="main__img"><span
                            class="main__span">0</span></button>
                </div>
            </div>
        </main>
        <section class="menu">
            <div class="container menu__container">
                <div class="menu__select">
                    <div class="menu__catigory">
                        <button type="button" class="menu__btn">Bakery <img src="./img/down.svg" alt=""
                                class="menu__img"></button>
                    </div>
                    <div class="menu__catigory">
                        <button type="button" class="menu__btn">Fruit and vegetables <img src="./img/down.svg" alt=""
                                class="menu__img"></button>
                    </div>
                    <div class="menu__catigory">
                        <button type="button" class="menu__btn">Meat and fish <img src="./img/down.svg" alt=""
                                class="menu__img"></button>
                    </div>
                    <div class="menu__catigory">
                        <button type="button" class="menu__btn">Drinks <img src="./img/down.svg" alt=""
                                class="menu__img"></button>
                    </div>
                    <div class="menu__catigory">
                        <button type="button" class="menu__btn">Kitchen <img src="./img/down.svg" alt=""
                                class="menu__img"></button>
                    </div>
                    <div class="menu__catigory">
                        <button type="button" class="menu__btn">Special nutrition<img src="./img/down.svg" alt=""
                                class="menu__img"></button>
                    </div>
                    <div class="menu__catigory">
                        <button type="button" class="menu__btn">Baby <img src="./img/down.svg" alt=""
                                class="menu__img"></button>
                    </div>
                    <div class="menu__catigory">
                        <button type="button" class="menu__btn">Pharmacy <img src="./img/down.svg" alt=""
                                class="menu__img"></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="home">
            <div class="container home__container">
                <div class="home__top">
                    <a href="./index.html" class="home__title">Homepage</a>
                    <span class="home__title">/</span>
                    <a href="./about.html" class="home__title1">Checkout page</a>
                </div>
        </section>

        <section class="billing">
            <div class="container billing__container">
                <div class="billing__left">
                    <h2 class="billing__title">Billing info</h2>
                    <div class="billing__info">
                        <p class="billing__txt">Please enter your billing info</p>
                        <p class="billing__txt">Step 1 of 5</p>
                    </div>
                    <div class="billing__payments">
                        <div class="billing__payments__left">
                            <div class="billing__payments__left__inputs">
                                <label class="billing__payments__left__inputs_title  id=" 3">First name</label>
                                <input type="text" id="1" name="firstName" placeholder="First name"
                                    class="billing__payments__left__inputs__input">
                            </div>
                            <div class="billing__payments__left__inputs">
                                <label class="billing__payments__left__inputs_title  id=" 3">Email address</label>
                                <input type="text" id="2" name="email" placeholder="Email addess"
                                    class="billing__payments__left__inputs__input">
                            </div>
                            <div class="billing__payments__left__inputs">
                                <label class="billing__payments__left__inputs_title" id="3">Address</label>
                                <input type="text" id="3" name="email" placeholder="Address"
                                    class="billing__payments__left__inputs__input">
                            </div>
                            <div class="billing__payments__left__inputs after">
                                <label class="billing__payments__left__inputs_title" id="4">State / Country</label>
                                <input type="text" id="4" name="email" placeholder="Choose a state or Country"
                                    class="billing__payments__left__inputs__input">
                                <button class="btn"><img src="./img/upDown.svg" alt=""></button>
                            </div>
                        </div>
                        <div class="billing__payments__right">
                            <div class="billing__payments__left__inputs">
                                <label class="billing__payments__left__inputs_title" id="5">Last name</label>
                                <input type="text" id="5" name="firstName" placeholder="Last name"
                                    class="billing__payments__left__inputs__input">
                            </div>
                            <div class="billing__payments__left__inputs">
                                <label class="billing__payments__left__inputs_title" id="6">Phone number</label>
                                <input type="number" id="totalAmt" name="email" placeholder="Phone number"
                                    class="billing__payments__left__inputs__input"></input>
                            </div>
                            <div class=" billing__payments__left__inputs">
                                <label class="billing__payments__left__inputs_title" id="7">Town / City</label>
                                <input type="text" id="7" name="email" placeholder="Town / City"
                                    class="billing__payments__left__inputs__input">
                            </div>
                            <div class="billing__payments__left__inputs">
                                <label class="billing__payments__left__inputs_title" id="8">ZIP/Postal code</label>
                                <input type="text" id="8" name="email" placeholder="ZIP/Postal code"
                                    class="billing__payments__left__inputs__input">
                            </div>
                        </div>
                    </div>
                    <div class="billing__different">
                        <form class="form">
                            <input class="checkbox" hidden="" id="product45" type="checkbox" name="product">
                            <label class="custom_checkbox" for="product45"></label>
                        </form>
                        <h2 class="billing__different__title">Ship to a different address?</h2>
                    </div>
                </div>
                <div class="billing__right"></div>
            </div>
        </section>
    </div>
</body>

</html>
